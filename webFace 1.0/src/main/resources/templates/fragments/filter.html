<section th:fragment="filter">
    <div class="control-line">
        <div>
            <span  th:if="${list!=null}" th:text="'Page '+${page} + ' of ' + ${totalPages}"></span>
        </div>
        <form action="/" method="get"  class="mb-0">
            <div class="d-flex">
                <div>
                    <div class="date-picker">
                        <input  type="datetime-local"  th:value="${#temporals.format(serverDateTime, 'YYYY-MM-dd HH:mm')}"  name="pageDateTime" />
                        <input type="hidden"  name="page" value="1">
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <div>
                            <label for="showOnly">Only: </label>
                            <select name="filter" id="showOnly">
                                <option value="all" th:selected="${#strings.equals(filter, 'all') or filter == null}">All</option>
                                <option value="summarized" th:selected="${#strings.equals(filter, 'summarized')}">Summarized</option>
                                <option value="approved" th:selected="${#strings.equals(filter, 'approved')}" sec:authorize="isAuthenticated()">Approved</option>
                                <option value="declined" th:selected="${#strings.equals(filter, 'declined')}" sec:authorize="isAuthenticated()">Declined</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-primary page-link ms-1">Show</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>
