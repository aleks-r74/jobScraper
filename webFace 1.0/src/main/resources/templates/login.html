<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header(~{::title})}"></head>
    <title id="pageTitle">JobScraper - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body class="d-flex flex-column justify-content-between h-100">
<div class="container-lg">
    <section th:replace="~{fragments/nav-buttons :: nav}"></section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center text-light mt-5 caveat-text">This web site is private</h1>
                    <div class="card my-5">
                        <div th:if="${param.error!=null}" class="text-center">Error</div>
                        <form class="card-body cardbody-color p-lg-5 mb-0" action="/login" method="post">
                            <div class="text-center">
                                <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
                            </div>

                            <div class="mb-3">
                                <input type="text" name="username" class="form-control"  placeholder="username">
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="password">
                            </div>
                            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-50">Login</button></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
